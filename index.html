<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
</head>
<body>
    <div class="main-div">
        <div class="center-div">
            <div class="logo">
                <h1>
                    <span class="primary-color">G</span><span class="danger-color">o</span><span class="warning-color">o</span><span class="primary-color">g</span><span class="success-color">l</span><span class="danger-color">e</span>
                         
                </h1>
            </div>
            <div class="input-box">

                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Google or type a url">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="suggestion">
                <div class="suggestion1">
                    <div class="s1-box"> <a href="http://www.youtube.com"><img src="images/youtube.png" alt=""></a></div>
                    <div class="s1-box"> <a href="http://www.whatsapp.com"><img src="images/whatsapp.png" alt=""></a></div>
                    <div class="s1-box"> <a href="http://www.instagram.com"><img src="images/instagram.png" alt=""></a></div>
                    <div class="s1-box"> <a href="http://www.facebook.com"><img src="images/facebook.png" alt=""></a></div>
                </div>
                <div class="suggestion2">
                    <div class="s2-box"> <a href="http://www.twitter.com"><img src="images/twitter.png" alt=""></a></div>
                    <div class="s2-box"> <a href="http://www.gmail.com"><img src="images/gmail.png" alt=""></a></div>
                    <div class="s2-box"> <a href="http://www.linkedin.com"><img src="images/linkedin.png" alt=""></a></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
